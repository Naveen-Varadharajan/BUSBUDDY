<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tracking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
   body{
    /* background-color:blueviolet; */
   }
    #Header {
      background-color: blueviolet;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    #Header img {
      max-height: 60px;
    }

    .con {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .con i {
      font-size: 32px;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .user-info h1 {
      margin: 0;
      font-size: 16px;
    }

    .user-info p {
      margin: 0;
      font-size: 12px;
      color: #ddd;
    }

    .logout {
      cursor: pointer;
      padding-left: 10px;
      font-size: 20px;
    }

    .Bus {
      border: 1px solid black;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      text-align: center;
      margin-bottom: 20px;
      background: #ffffff;
    }

    .Bus button {
      height: 35px;
      width: 100px;
      border: 1px solid black;
      border-radius: 10px;
      margin-top: 10px;
      background-color: blueviolet;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .Bus button:hover {
      background-color: rgb(255, 191, 0);
      color: black;
    }
  </style>
</head>
<body>
  
  <div id="Header" class="container-fluid">
    <img src="logo.jpg" alt="Logo" class="img-fluid">
    <div class="con">
      <i class="fa-solid fa-circle-user"></i>
      <div class="user-info">
        <h1>User</h1>
        <p>Student</p>
      </div>
      <div class="logout"><i class="fa-solid fa-right-from-bracket"></i></div>
    </div>
  </div>

  <!-- Bus Cards -->
  <div class="container mt-4">
    <div class="row">
      <!-- Bus 1 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="Bus">
          <i class="fa-solid fa-bus-simple fa-2x"></i>
          <h3>Bus 1</h3>
          <p><i class="fa-solid fa-location-dot"></i> Gandhipuram → College</p>
          <p><i class="fa-solid fa-location-crosshairs"></i> Current Location</p>
          <button onclick="trackBus('1')">Track Bus</button>
        </div>
      </div>

      <!-- Bus 2 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="Bus">
          <i class="fa-solid fa-bus-simple fa-2x"></i>
          <h3>Bus 2</h3>
          <p><i class="fa-solid fa-location-dot"></i> Tirupur → College</p>
          <p><i class="fa-solid fa-location-crosshairs"></i> Current Location</p>
          <button onclick="trackBus('2')">Track Bus</button>
        </div>
      </div>

      <!-- Bus 3 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="Bus">
          <i class="fa-solid fa-bus-simple fa-2x"></i>
          <h3>Bus 3</h3>
          <p><i class="fa-solid fa-location-dot"></i> Palladam → College</p>
          <p><i class="fa-solid fa-location-crosshairs"></i> Current Location</p>
          <button onclick="trackBus('3')">Track Bus</button>
        </div>
      </div>

      <!-- Bus 4 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="Bus">
          <i class="fa-solid fa-bus-simple fa-2x"></i>
          <h3>Bus 4</h3>
          <p><i class="fa-solid fa-location-dot"></i> Pollachi → College</p>
          <p><i class="fa-solid fa-location-crosshairs"></i> Current Location</p>
          <button onclick="trackBus('4')">Track Bus</button>
        </div>
      </div>

      <!-- Bus 5 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="Bus">
          <i class="fa-solid fa-bus-simple fa-2x"></i>
          <h3>Bus 5</h3>
          <p><i class="fa-solid fa-location-dot"></i> Ukkadam → College</p>
          <p><i class="fa-solid fa-location-crosshairs"></i> Current Location</p>
          <button onclick="trackBus('5')">Track Bus</button>
        </div>
      </div>

      <!-- Bus 6 -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="Bus">
          <i class="fa-solid fa-bus-simple fa-2x"></i>
          <h3>Bus 6</h3>
          <p><i class="fa-solid fa-location-dot"></i> Avinashi → College</p>
          <p><i class="fa-solid fa-location-crosshairs"></i> Current Location</p>
          <button onclick="trackBus('6')">Track Bus</button>
        </div>
      </div>
    </div>
  </div>
<script>
function trackBus(busId) {
  window.location.href = `track.html?busId=${busId}`;
}
</script>
</body>
</html>
